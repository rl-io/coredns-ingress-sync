{{/*
Preflight check to detect potential conflicts with other CoreDNS ingress sync deployments
*/}}
{{- if .Values.coreDNS.autoConfigure }}
{{- $deploymentName := include "coredns-ingress-sync.fullname" . }}
{{- $mountPath := .Values.controller.mountPath | default (printf "/etc/coredns/custom/%s" $deploymentName) }}
{{- $volumeName := .Values.controller.volumeName }}
{{- $dynamicConfigMapName := .Values.controller.dynamicConfigMap.name }}

# Preflight validation job to check for configuration conflicts
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $deploymentName }}-preflight
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coredns-ingress-sync.labels" . | nindent 4 }}
    app.kubernetes.io/component: preflight
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-failure-policy": fail
spec:
  backoffLimit: 0  # No retries - fail fast
  activeDeadlineSeconds: 120  # Extended timeout for CI environments
  {{- if gt (.Values.jobs.failedJobTTL | int) 0 }}
  ttlSecondsAfterFinished: {{ .Values.jobs.failedJobTTL }}  # Keep failed job for debugging
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "coredns-ingress-sync.labels" . | nindent 8 }}
        app.kubernetes.io/component: preflight
    spec:
      serviceAccountName: {{ include "coredns-ingress-sync.serviceAccountName" . }}
      restartPolicy: Never
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: preflight-check
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/controller"]
        args: ["--mode=preflight"]
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: COREDNS_NAMESPACE
          value: {{ .Values.coreDNS.namespace | quote }}
        - name: COREDNS_CONFIGMAP_NAME
          value: {{ .Values.coreDNS.configMapName | quote }}
        - name: COREDNS_VOLUME_NAME
          value: {{ .Values.controller.volumeName | quote }}
        - name: DYNAMIC_CONFIGMAP_NAME
          value: {{ .Values.controller.dynamicConfigMap.name | quote }}
        - name: DEPLOYMENT_NAME
          value: {{ include "coredns-ingress-sync.fullname" . | quote }}
        - name: MOUNT_PATH
          value: {{ if .Values.controller.mountPath }}{{ .Values.controller.mountPath | quote }}{{ else }}{{ printf "/etc/coredns/custom/%s" (include "coredns-ingress-sync.fullname" .) | quote }}{{ end }}
        - name: RELEASE_INSTANCE
          value: {{ include "coredns-ingress-sync.fullname" . | quote }}
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
{{- end }}
